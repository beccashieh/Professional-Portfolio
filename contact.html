<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Sans|Tajawal" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Navbar goes here -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Becca Shieh</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="/index.html"
              ><i class="small material-icons" style="display: inline-block"
                >face</i
              >About</a
            >
          </li>
          <li>
            <a href="/portfolio.html"
              ><i class="small material-icons" style="display: inline-block"
                >apps</i
              >Portfolio</a
            >
          </li>
          <li>
            <a href="/contact.html"
              ><i
                class="small material-icons style="
                style="display: inline-block"
                >mail_outline</i
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--Side-nav-->
    <div class="col s2">
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div>
              <img
                class="nav-background"
                src="./assets/images/nav-background.jpg"
                height="250px"
                width="250px"
              />
            </div>
          </div>
          <div id="owner-contact">
            <h4 class="white-text name">Becca Shieh</h4>
            <a href="#email">
              <span class="black-text email">rebeccasshieh@gmail.com</span>
            </a>
          </div>
        </li>
        <li>
          <a href="/index.html">About</a>
        </li>
        <li>
          <a href="/portfolio.html">Portfolio</a>
        </li>
        <li>
          <a href="/contact.html">Contact</a>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >
    </div>

    <h2 style="text-align: center">Contact Information</h2>
    <hr />
    <!-- Teal page content  -->
    <div class="row">
      <div class="col s2"></div>
      <div class="form col s8">
        <form>
          <div class="input-field col s5">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" />
            <label for="icon_prefix">Name</label>
          </div>
          <div class="input-field col s5">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" />
            <label for="icon_telephone">Telephone</label>
          </div>
          <div class="input-field col s5">
            <i class="material-icons prefix">mail</i>
            <input id="icon_email" type="text" class="validate" />
            <label for="icon_email">Email</label>
          </div>
          <div class="input-field col s5">
            <i class="material-icons prefix">chat</i>
            <input id="icon_message" type="text" class="validate" />
            <label for="icon_message">Message</label>
          </div>
        </form>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
